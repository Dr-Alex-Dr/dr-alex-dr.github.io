</head>
<body>
	<h2>Regestration form</h2>
	<div class="container">
	<form name="registerForm"> 
		
		<input type="email" name="userName" class="mail" placeholder="Enter mail">
		
		<input type="password" name="userAge" class="pas" placeholder="Enter password" id="er">
		
		<input type="password" name="pas" class="pas" placeholder="Repeat Password" id="er">
		
		
	<div class="bat">
		<button type="submit" class="Input" id="submit">Register</sbutton>
		<button type="submit" class="Input">Sing in</button>
	</div>
	</form>
	</div>
	<script type="text/javascript">
		      document.getElementById("submit").addEventListener("click", function (e) {
             e.preventDefault();
            // получаем данные формы
            let registerForm = document.forms["registerForm"];
            let userName = registerForm.elements["userName"].value;
            let userAge = registerForm.elements["userAge"].value;
            // сериализуем данные в json
            let user = JSON.stringify({userName: userName, userAge: userAge});
            let request = new XMLHttpRequest();
            // посылаем запрос на адрес "/user"
             request.open("POST", "/user", true);   
             request.setRequestHeader("Content-Type", "application/json");
             request.addEventListener("load", function () {
                // получаем и парсим ответ сервера
                 let receivedUser = JSON.parse(request.response);
                 console.log(receivedUser.userName, "-", receivedUser.userAge);   // смотрим ответ сервера
             });
             request.send(user);
         });
         
	</script>
